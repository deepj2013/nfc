<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant - Club Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        nav .logo {
            font-size: 1.5rem;
            font-weight: 700;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }
        .section {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        .form-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        textarea {
            resize: none;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .menu-container {
            display: none;
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .menu-item {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Club Management System</div>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="checkin.html">Check-in</a></li>
                <li><a href="restaurant.html">Restaurant</a></li>
                <li><a href="sports.html">Sports</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <section id="restaurant" class="section">
        <h2>Restaurant</h2>

        <div class="form-container">
            <h3>Register Table</h3>
            <form id="register-table-form">
                <label for="table-number">Table Number:</label>
                <input type="number" id="table-number" name="table-number">
                <label for="qr-code">Upload QR Code:</label>
                <input type="file" id="qr-code" name="qr-code" accept="image/*">
                <button type="submit" class="btn">Register Table</button>
            </form>
        </div>

        <div class="menu-container" id="menu-container">
            <h3>Menu</h3>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="menu-item" value="Pizza"> Pizza
                </label>
            </div>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="menu-item" value="Burger"> Burger
                </label>
            </div>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="menu-item" value="Pasta"> Pasta
                </label>
            </div>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="menu-item" value="Salad"> Salad
                </label>
            </div>
            <button class="btn" onclick="placeOrder()">Place Order</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Club Management System. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('register-table-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Table registered successfully!');
        });

        function showMenu() {
            document.getElementById('menu-container').style.display = 'block';
        }

        function placeOrder() {
            const selectedItems = Array.from(document.querySelectorAll('input[name="menu-item"]:checked'))
                .map(item => item.value);
            alert('Order placed for: ' + selectedItems.join(', '));
        }

        // Simulate QR code scanning (for demo purposes)
        document.getElementById('qr-code').addEventListener('change', function() {
            setTimeout(showMenu, 1000); // Simulate delay for QR code processing
        });
    </script>
</body>
</html>

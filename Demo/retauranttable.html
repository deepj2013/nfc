<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant - Club Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        nav .logo {
            font-size: 1.5rem;
            font-weight: 700;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }
        .section {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        .cards {
            display: flex;
            justify-content: space-around;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .card {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 1 1 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin: 1rem;
            cursor: pointer;
        }
        .card h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }
        .menu-container {
            display: none;
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            max-width: 800px;
            margin: 2rem auto;
        }
        .menu-item {
            margin-bottom: 1rem;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: #fff;
            margin-top: 2rem;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 0.5rem;
            }
            nav ul li {
                margin: 0.5rem 0;
            }
            .cards {
                flex-direction: column;
                gap: 1rem;
            }
            .card {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Club Management System</div>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="checkin.html">Check-in</a></li>
                <li><a href="restaurant.html">Restaurant</a></li>
                <li><a href="sports.html">Sports</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <section id="restaurant" class="section">
        <h2>Restaurant</h2>
        <div class="cards" id="table-cards">
            <!-- Table cards will be dynamically generated -->
        </div>

        <div class="menu-container" id="menu-container">
            <h3>Menu</h3>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="menu-item" value="Pizza" data-price="10"> Pizza ($10)
                </label>
            </div>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="menu-item" value="Burger" data-price="8"> Burger ($8)
                </label>
            </div>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="menu-item" value="Pasta" data-price="12"> Pasta ($12)
                </label>
            </div>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="menu-item" value="Salad" data-price="6"> Salad ($6)
                </label>
            </div>
            <button class="btn" onclick="placeOrder()">Place Order</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Club Management System. All rights reserved.</p>
    </footer>

    <script>
        const tables = [
            { number: 1, occupiedFrom: null, orderTotal: 0 },
            { number: 2, occupiedFrom: null, orderTotal: 0 },
            { number: 3, occupiedFrom: null, orderTotal: 0 },
            { number: 4, occupiedFrom: null, orderTotal: 0 },
            { number: 5, occupiedFrom: null, orderTotal: 0 },
            { number: 6, occupiedFrom: null, orderTotal: 0 },
            { number: 7, occupiedFrom: null, orderTotal: 0 },
            { number: 8, occupiedFrom: null, orderTotal: 0 },
            { number: 9, occupiedFrom: null, orderTotal: 0 },
            { number: 10, occupiedFrom: null, orderTotal: 0 }
        ];

        function displayTables() {
            const tableCards = document.getElementById('table-cards');
            tableCards.innerHTML = '';
            tables.forEach(table => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3>Table ${table.number}</h3>
                    <p>Occupied From: ${table.occupiedFrom ? new Date(table.occupiedFrom).toLocaleTimeString() : 'Not Occupied'}</p>
                    <p>Total: $<span id="table-total-${table.number}">${table.orderTotal.toFixed(2)}</span></p>
                `;
                card.onclick = () => openMenu(table.number);
                tableCards.appendChild(card);
            });
        }

        function openMenu(tableNumber) {
            const menuContainer = document.getElementById('menu-container');
            menuContainer.style.display = 'block';
            menuContainer.setAttribute('data-table-number', tableNumber);
            const table = tables.find(t => t.number === tableNumber);
            if (!table.occupiedFrom) {
                table.occupiedFrom = new Date();
            }
            displayTables();
        }

        function placeOrder() {
            const menuContainer = document.getElementById('menu-container');
            const tableNumber = parseInt(menuContainer.getAttribute('data-table-number'));
            const table = tables.find(t => t.number === tableNumber);

            const selectedItems = Array.from(document.querySelectorAll('input[name="menu-item"]:checked'));
            let orderTotal = 0;
            selectedItems.forEach(item => {
                orderTotal += parseFloat(item.getAttribute('data-price'));
                item.checked = false; // Uncheck after placing order
            });

            table.orderTotal += orderTotal;
            document.getElementById(`table-total-${table.number}`).innerText = table.orderTotal.toFixed(2);

            alert(`Order placed for Table ${table.number}: $${orderTotal.toFixed(2)}`);
        }

        displayTables();
    </script>
</body>
</html>

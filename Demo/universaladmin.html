<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Admin - Club Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        nav .logo {
            font-size: 1.5rem;
            font-weight: 700;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }
        .section {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        .form-container, .chart-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-container label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: #fff;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Club Management System</div>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="checkin.html">Check-in</a></li>
                <li><a href="restaurant.html">Restaurant</a></li>
                <li><a href="sports.html">Sports</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <section id="universal-admin" class="section">
        <h2>Universal Admin</h2>

        <div class="form-container">
            <h3>Create Member/Employee/Event</h3>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">

                <label for="type">Type:</label>
                <select id="type" name="type">
                    <option value="member">Member</option>
                    <option value="employee">Employee</option>
                    <option value="event">Event</option>
                </select>

                <label for="details">Details:</label>
                <input type="text" id="details" name="details">

                <button type="submit" class="btn">Create</button>
            </form>
        </div>

        <div class="chart-container">
            <h3>Membership Data</h3>
            <canvas id="membershipChart"></canvas>
        </div>

        <div class="chart-container">
            <h3>Event Participation</h3>
            <canvas id="eventChart"></canvas>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Club Management System. All rights reserved.</p>
    </footer>

    <script>
        // Membership Data Chart
        var ctx = document.getElementById('membershipChart').getContext('2d');
        var membershipChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'New Memberships',
                    data: [10, 20, 30, 40, 50, 60],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Event Participation Chart
        var ctx2 = document.getElementById('eventChart').getContext('2d');
        var eventChart = new Chart(ctx2, {
            type: 'line',
            data: {
                labels: ['Event 1', 'Event 2', 'Event 3', 'Event 4', 'Event 5'],
                datasets: [{
                    label: 'Participants',
                    data: [50, 60, 70, 80, 90],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate Keeper - Club Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        nav .logo {
            font-size: 1.5rem;
            font-weight: 700;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }
        .section {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        .tiles {
            display: flex;
            justify-content: space-around;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .tile {
            background-color: #007bff;
            color: #fff;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1 1 200px;
            margin: 1rem;
        }
        .tile:hover {
            background-color: #0056b3;
        }
        .tile i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .camera-container, .member-details {
            margin-top: 2rem;
            text-align: center;
        }
        .camera-container.hidden, .member-details.hidden {
            display: none;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: #fff;
            margin-top: 2rem;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 0.5rem;
            }
            nav ul li {
                margin: 0.5rem 0;
            }
            .tiles {
                flex-direction: column;
                gap: 1rem;
            }
            .tile {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Club Management System</div>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="checkin.html">Check-in</a></li>
                <li><a href="restaurant.html">Restaurant</a></li>
                <li><a href="sports.html">Sports</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <section id="gate-keeper" class="section">
        <h2>Gate Keeper</h2>
        <div class="tiles">
            <div class="tile" onclick="openCamera('visitor')">
                <i class="fas fa-user-tie"></i>
                <p>Visitor</p>
            </div>
            <div class="tile" onclick="openCamera('guest')">
                <i class="fas fa-user"></i>
                <p>Guest</p>
            </div>
            <div class="tile" onclick="openCamera('management')">
                <i class="fas fa-user-shield"></i>
                <p>Management</p>
            </div>
            <div class="tile" onclick="openCamera('employee')">
                <i class="fas fa-user-cog"></i>
                <p>Employee</p>
            </div>
            <div class="tile" onclick="openCamera('staff')">
                <i class="fas fa-user-friends"></i>
                <p>Staff</p>
            </div>
        </div>

        <div id="camera-container" class="camera-container hidden">
            <video id="camera" width="320" height="320" autoplay></video>
            <button class="btn" onclick="checkIn()">Check-in</button>
        </div>

        <div id="member-details" class="member-details hidden">
            <h3>Member Details</h3>
            <p>Name: John Doe</p>
            <p>Membership ID: 12345</p>
            <p>Membership Type: Premium</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Club Management System. All rights reserved.</p>
    </footer>

    <script>
        function openCamera(userType) {
            document.getElementById('camera-container').classList.remove('hidden');
            document.getElementById('member-details').classList.add('hidden');
            startCamera();
        }

        function startCamera() {
            const video = document.getElementById('camera');
            if (navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function (stream) {
                        video.srcObject = stream;
                    })
                    .catch(function (error) {
                        console.error("Error accessing the camera: ", error);
                    });
            }
        }

        function checkIn() {
            document.getElementById('camera-container').classList.add('hidden');
            document.getElementById('member-details').classList.remove('hidden');
        }
    </script>
</body>
</html>
